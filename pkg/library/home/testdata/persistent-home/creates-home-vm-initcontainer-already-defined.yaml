name: "Creates persistent home volume when initcontainer is already defined in the input workspace components"

input:
  devworkspaceId: "test-workspaceid"
  config:
    workspace:
      persistUserHome:
        enabled: true
  workspace:
    components:
      - name: testing-container-1
        container:
          image: testing-image-1
          volumeMounts:
            - name: my-defined-volume
              path: /my-defined-volume-path
      - name: my-defined-volume
        volume: {}
      - name: init-persistent-home
        container:
          image: testing-image-1
          command:
            - echo helloworld
    commands:
      - id: init-persistent-home
        apply:
          component: init-persistent-home
    events:
      prestart:
        - init-persistent-home

output:
  workspace:
    components:
      - name: testing-container-1
        container:
          image: testing-image-1
          volumeMounts:
            - name: my-defined-volume
              path: /my-defined-volume-path
            - name: persistent-home
              path: /home/user/
      - name: my-defined-volume
        volume: {}
      - name: init-persistent-home
        container:
          image: testing-image-1
          volumeMounts:
            - name: persistent-home
              path: /home/user/
          command:
            - echo helloworld
      - name: persistent-home
        volume: {}
    commands:
      - id: init-persistent-home
        apply:
          component: init-persistent-home
    events:
      prestart:
        - init-persistent-home
